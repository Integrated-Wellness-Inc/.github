name: "Development"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: "setup pnpm cache"
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: "🔧 setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 19
          cache: "pnpm"

      - name: "📦 install dependencies"
        run: npx pnpm i -g pnpm@latest

      - name: "🔍 lint code"
        run: pnpm lint
